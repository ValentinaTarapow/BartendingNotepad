<body id="recipes-page">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler border-dark " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a title="brand" id="brand" class="navbar-brand" href="#">Bartending Notepad</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-around w-100">
                        <li class="nav-item">
                            <a class="nav-link text-light"><i class="fa fa-question-circle-o" aria-hidden="true"></i></a>
                        </li>

                        <li class="nav-item">
                            <div class="dropdown"> 
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </button>
                                <ul class="dropdown-menu text-align-center text-center d-row " aria-labelledby="dropdownMenuButton1">
                                    <li id="greeting-user"></li>
                                    <li><button id="edit-user-name" class="btn"><i class="fa fa-pencil" aria-hidden="true">Edit name</i></button></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="recipes-main" class="bg-note">
        <section>
            <div class="operations w-100 mt-3 d-flex justify-content-evenly">
                <div class="non-dangerous d-flex flex-row justify-content-between">
                    <div class="search d-flex flex-row me-2">
                        <input type="text" class="form-control" placeholder="Search..." id="search">
                        <button><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                    <button class="btn bg-success p-3" id="btn-new-recipe"><i class="fa fa-plus" aria-hidden="true"> New recipe</i></button>
                </div>
                <div class="dangerous">
                    <button class="btn bg-danger p-3" id="btn-delete-all"><i class="fa fa-trash" aria-hidden="true"> Delete all</i></button>
                </div>
            </div>


            <div id="alertZone">
                <div class="alert alert-success alert-dismissible" id="alert-success">
                    <b>Congrats!</b> New recipe added down below â¬‡
                    <button type="button" class="btn-close" id="btn-close-alert" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div id="recipes-grid"></div>

        </section>
    </main>

        <p>Powered by Valentina Tarapow</p>
