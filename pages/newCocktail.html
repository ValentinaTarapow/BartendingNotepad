    <title>Bartending Notepad</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler border-dark " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a title="brand" id="brand" class="navbar-brand" href="../index.html">Bartending Notepad</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-around w-100">
                        <li class="nav-item m-auto">
                            <a class="nav-link active text-light" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item m-auto">
                            <a class="nav-link text-light" href="">Mi recetario</a>
                        </li>
                        <li class="nav-item m-auto">
                            <a class="nav-link text-light" href="#">Nuevo trago</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
        <!-- multistep form, la idea es que vaya un paso a la vez -->
        
            <form id="multi-step-form">
                <!-- progressbar, avanza a medida que hacemos los pasos -->

                <ul id="progressbar">
                    <li>Primer ingrediente</li>
                    <li>Segundo ingrediente</li>
                    <li>Tercer ingrediente</li>
                    <li>Nombre del trago</li>
                </ul>
                <!-- fieldsets, irian uno por uno y no todo junto -->
                <div id="new-cocktail" class="text-center">
                <fieldset class="section-divided">
                    <p class="fs-title">Ingrediente 1</p>
                    <label for="ingredient-name" class="fs-subtitle fw-bold">Ingresar nombre del ingrediente</label>
                    <input type="text" name="ingredient-name" placeholder="Nombre del ingrediente..." />
                
                    <label for="ingredient-amount" class="fs-subtitle fw-bold">Ingresar cantidad</label>
                    <div class="d-flex flex-row">
                        <input type="text" name="ingredient-amount" class="m-0" placeholder="Cantidad..." />
                        <select class="form-select" aria-label="Default select">
                            <option selected="">Seleccionar...</option>
                            <option value="onza">Onzas</option>
                            <option value="dash">Dash</option>
                            <option value="gajo">Gajos</option>
                            <option value="cucharada">Cucharadas</option>
                        </select>
                    </div>


                    <div class="btn-section">
                        <input type="button" name="next" class="next action-button" value="→" />
                    </div>
                </fieldset>

                

                <fieldset class="section-divided">
                    <p class="fs-title">Ingrediente 2</p>
                    <label for="ingredient-name" class="fs-subtitle fw-bold">Ingresar nombre del ingrediente</label>
                    <input type="text" name="ingredient-name" placeholder="Nombre del ingrediente..." />

                    <label for="ingredient-amount" class="fs-subtitle fw-bold">Ingresar cantidad</label>
                    <div class="d-flex flex-row">
                        <input type="text" name="ingredient-amount" class="m-0" placeholder="Cantidad..." />
                        <select class="form-select" aria-label="Default select">
                            <option selected="">Seleccionar...</option>
                            <option value="onza">Onzas</option>
                            <option value="dash">Dash</option>
                            <option value="gajo">Gajos</option>
                            <option value="cucharada">Cucharadas</option>
                        </select>
                    </div>

                    <div class="btn-section">
                        <input type="button" name="previous" class="previous action-button" value="←" />
                        <input type="button" name="next" class="next action-button" value="→" />
                    </div>
                </fieldset>

                

                <fieldset class="section-divided">
                    <p class="fs-title">Ingrediente 3</p>
                    <label for="ingredient-name" class="fs-subtitle fw-bold">Ingresar nombre del ingrediente</label>
                    <input type="text" name="ingredient-name" placeholder="Nombre del ingrediente..." />

                    <label for="ingredient-amount" class="fs-subtitle fw-bold">Ingresar cantidad</label>
                    <div class="d-flex flex-row">
                        <input type="text" name="ingredient-amount" class="m-0" placeholder="Cantidad..." />
                        <select class="form-select" aria-label="Default select">
                            <option selected="">Seleccionar...</option>
                            <option value="onza">Onzas</option>
                            <option value="dash">Dash</option>
                            <option value="gajo">Gajos</option>
                            <option value="cucharada">Cucharadas</option>
                        </select>
                    </div>

                    <div class="btn-section">
                        <input type="button" name="previous" class="previous action-button" value="←" />
                        <input type="button" name="next" class="next action-button" value="→" />
                    </div>
                </fieldset>

                

                <fieldset class="section-divided">
                    <p class="fs-title">Nombre del trago</p>
                    <label for="ingredient-oz" class="fs-subtitle fw-bold">¿Qué nombre tendrá el trago?</label>
                    <input type="text" name="cocktail-name" placeholder="Nombre del trago..." />
                    
                    <div class="btn-section">
                        <input type="button" name="previous" class="previous action-button" value="←" />
                    </div>
                </fieldset>

                <input type="submit" name="submit" class="btn-push submit action-button mb-3" value="Submit" />
            </form>
        </div>
    <footer>
        <p>Powered by Valentina Tarapow</p>
    </footer>
